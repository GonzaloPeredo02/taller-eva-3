			<header class="justify-content-center p-5" >

						<img src="{% static 'images/iconoApuestas.png' %}" width="100" height="100"  alt="image description">

						    <h1>APUESTAS<span>FC</span></h1>
					    </div>
					    <div class="col-md-4 " >

								    <a href="{% url 'gestor_usuarios' %}" class="btn btn-primary ">Panel administrativo</a>
								
							    {% endif %}
